version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Test
      - run:
          command: make test-cov

workflows:
  main:
    jobs:
      - build-and-test
